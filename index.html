<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="menu">
                <p class="logo">Погода</p>
                <div class="select-wrapper"></div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="block-weather-wrapper">
                <div class="block-weather">
                    <h3 class="block-weather-title">Погода <span class="city"></span></h3>
                    <p class="block-weather-subtitle"></p>
                    <div class="weather-description">
                        <div class="temperature-wrapper">
                            <p class="temperature"></p>
                            <div class="temperature-image"></div>
                        </div>
                        <p class="weather-description-text"></p>
                    </div>
                    <hr>
                    <div class="weather-features">
                        <div class="wind-speed">
                            <p class="weather-features__title">Скорость ветра</p>
                            <div class="weather-features__description">
                                <div class="weather-features__image">
                                    <img src="./img/wind.svg" alt="">
                                </div>
                                <span class="weather-features__value wind-speed-val"></span>
                            </div>
                        </div>
                        <div class="humidity">
                            <p class="weather-features__title">Влажность</p>
                            <div class="weather-features__description">
                                <div class="weather-features__image">
                                    <img src="./img/hum.svg" alt="">
                                </div>
                                <span class="weather-features__value humidity-val"></span>
                            </div>
                        </div>
                        <div class="pressure">
                            <p class="weather-features__title">Давление</p>
                            <div class="weather-features__description">
                                <div class="weather-features__image">
                                    <img src="./img/pres.svg" alt="">
                                </div>
                                <span class="weather-features__value pressure-val">775 мм рт. ст.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
